<div class="item" data-item-id="<%= itemId %>">
	<div class="item-time">
		<%= month %> | <%= day %>
	</div>
	<div class="item-content">
		<%= content %>
	</div>
	<div class="item-tags">
		<ul class="item-tags-list">
			<% _.each(tags, function(tag){ %>
				<li class="tag <% if(filterTags.indexOf(tag) > -1){%>tag-selected<%} %>"><%= tag %></li>
			<% }) %>
		</ul>
	</div>
</div>
